name: Build firmware for multiple routers

on:
  workflow_dispatch:
    inputs:
      router_model:
        description: "Router model"
        type: string
        required: true
        default: "tplink-c5-v4-16M"

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults: { run: { shell: bash } }
    
    steps:
    - uses: actions/checkout@v4

    - name: Download toolchain from releases
      run: |
        LATEST_RELEASE=$(curl -s https://api.github.com/repos/padavan-ng-test/releases/latest | grep "browser_download_url.*toolchain.tzst" | cut -d '"' -f 4)
        echo "Downloading toolchain from: $LATEST_RELEASE"
        wget -O toolchain.tzst "$LATEST_RELEASE"
        tar -I zstd -xf toolchain.tzst
        echo "Toolchain structure:"
        ls -la toolchain/out/bin/mipsel-linux-*

    - name: Setup toolchain environment
      run: |
        export PATH="$GITHUB_WORKSPACE/toolchain/out/bin:$PATH"
        echo "PATH=$GITHUB_WORKSPACE/toolchain/out/bin:$PATH" >> $GITHUB_ENV
        echo "CROSS_COMPILE=mipsel-linux-uclibc-" >> $GITHUB_ENV
        mipsel-linux-uclibc-gcc --version

    - name: Get variables
      run: |
        sed -i 's|\r$||g' variables build-${{ github.event.inputs.router_model }}.config
        . <(cat variables build-${{ github.event.inputs.router_model }}.config)
        for v in "${!PADAVAN_@}" "${!CONFIG_@}"; do
          echo "$v=${!v}" >> $GITHUB_ENV
        done

    - name: Clone nilabsent/padavan-ng repository
      run: |
        git config --global --add safe.directory '*'
        git clone --depth 1 -b "$PADAVAN_BRANCH" "$PADAVAN_REPO"
        if [ "$PADAVAN_COMMIT" != "HEAD" ]; then
          git -C padavan-ng checkout "$PADAVAN_COMMIT"
        fi

    - name: Run custom pre-build script
      run: '[[ -f pre-build.sh ]] && . pre-build.sh || :'

    - name: Build firmware
      run: |
        ROUTER_MODEL="${{ github.event.inputs.router_model }}"
        
        # Применяем патчи
        if [ -d "patches" ] && [ -d "patches/$ROUTER_MODEL" ] && [ "$(ls -A patches/$ROUTER_MODEL/*.patch 2>/dev/null)" ]; then
          echo "Applying patches for $ROUTER_MODEL..."
          cd padavan-ng
          for patch_file in ../patches/$ROUTER_MODEL/*.patch; do
            echo "Applying patch: $(basename $patch_file)"
            if git apply --check "$patch_file" 2>/dev/null; then
              git apply "$patch_file"
              echo "✓ Patch applied successfully"
            else
              echo "⚠ Applying patch with skip: $(basename $patch_file)"
              patch -p1 --forward < "$patch_file" || true
            fi
          done
          cd ..
        fi

        # Копируем файлы конфигурации
        if [ -d "routers/$ROUTER_MODEL" ] && [ "$(ls -A routers/$ROUTER_MODEL)" ]; then
          echo "Copying config files for $ROUTER_MODEL..."
          cp -rv routers/$ROUTER_MODEL/* padavan-ng/trunk/configs/
        fi

        # Копируем основной конфиг
        cp build-$ROUTER_MODEL.config padavan-ng/trunk/.config

        # Сборка прошивки
        cd padavan-ng/trunk
        ./clear_tree.sh
        ./build_firmware.sh

        # Поиск файла прошивки
        FW_FILE_NAME="$(find images -type f -regextype posix-extended -iregex ".*\.(trx|bin)$" \
                        -printf "%T@\t%f\n" | sort -V | tail -1 | cut -f2)"
        [[ -n $FW_FILE_NAME ]] || { echo "Firmware file not found"; exit 1; }
        echo "FW_FILE_NAME=$FW_FILE_NAME" >> $GITHUB_ENV

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware_${{ github.event.inputs.router_model }}_$(date +%Y%m%d_%H%M%S)
        path: padavan-ng/trunk/images/${{ env.FW_FILE_NAME }}
